 –Ω–µ–∑–∞–ª–µ–∂–Ω–∏–π, —Å–µ—Ä–≤–µ—Ä –Ω–µ –∑–±–µ—Ä—ñ–≥–∞—î —Å—Ç–∞–Ω –º—ñ–∂ –∑–∞–ø–∏—Ç–∞–º–∏</td>\n</tr>\n<tr>\n<td><strong>Request-Response</strong></td>\n<td>–ó–∞–≤–∂–¥–∏ –ø—Ä–∞—Ü—é—î –∑–∞ —Å—Ö–µ–º–æ—é \"–∑–∞–ø–∏—Ç –≤—ñ–¥ –∫–ª—ñ—î–Ω—Ç–∞ ‚Üí –≤—ñ–¥–ø–æ–≤—ñ–¥—å –≤—ñ–¥ —Å–µ—Ä–≤–µ—Ä–∞\"</td>\n</tr>\n<tr>\n<td><strong>–ü–æ—Ä—Ç –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º</strong></td>\n<td>80 –¥–ª—è HTTP, 443 –¥–ª—è HTTPS</td>\n</tr>\n</tbody></table>\n<div class=\"note\"><strong>üìù –í–µ—Ä—Å—ñ—ó –ø—Ä–æ—Ç–æ–∫–æ–ª—É</strong> <p>HTTP/1.1 (1997) ‚Äî –Ω–∞–π–ø–æ—à–∏—Ä–µ–Ω—ñ—à–∞ –≤–µ—Ä—Å—ñ—è. HTTP/2 (2015) ‚Äî –±—ñ–Ω–∞—Ä–Ω–∏–π, –º—É–ª—å—Ç–∏–ø–ª–µ–∫—Å—É–≤–∞–Ω–Ω—è. HTTP/3 (2022) ‚Äî –Ω–∞ –±–∞–∑—ñ QUIC/UDP.</p>\n</div>\n\n","<h1>üì§ –°—Ç—Ä—É–∫—Ç—É—Ä–∞ HTTP-–∑–∞–ø–∏—Ç—É</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> HTTP-–∑–∞–ø–∏—Ç —Å–∫–ª–∞–¥–∞—î—Ç—å—Å—è –∑ —Ç—Ä—å–æ—Ö —á–∞—Å—Ç–∏–Ω: —Å—Ç–∞—Ä—Ç–æ–≤–∏–π —Ä—è–¥–æ–∫, –∑–∞–≥–æ–ª–æ–≤–∫–∏ —Ç–∞ —Ç—ñ–ª–æ (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ).</p>\n<pre><code class=\"language-http\">GET /api/users HTTP/1.1\nHost: example.com\nAccept: application/json\nUser-Agent: Mozilla/5.0\nAuthorization: Bearer eyJhbGc...\n</code></pre><h2>üìã –ö–æ–º–ø–æ–Ω–µ–Ω—Ç–∏ –∑–∞–ø–∏—Ç—É</h2>\n<table>\n<thead>\n<tr>\n<th>–ö–æ–º–ø–æ–Ω–µ–Ω—Ç</th>\n<th>–ü—Ä–∏–∫–ª–∞–¥</th>\n<th>–ü—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>–ú–µ—Ç–æ–¥</strong></td>\n<td><code>GET</code></td>\n<td>–¢–∏–ø –æ–ø–µ—Ä–∞—Ü—ñ—ó, —è–∫—É –ø–æ—Ç—Ä—ñ–±–Ω–æ –≤–∏–∫–æ–Ω–∞—Ç–∏</td>\n</tr>\n<tr>\n<td><strong>URL/URI</strong></td>\n<td><code>/api/users</code></td>\n<td>–®–ª—è—Ö –¥–æ —Ä–µ—Å—É—Ä—Å—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä—ñ</td>\n</tr>\n<tr>\n<td><strong>–í–µ—Ä—Å—ñ—è</strong></td>\n<td><code>HTTP/1.1</code></td>\n<td>–í–µ—Ä—Å—ñ—è –ø—Ä–æ—Ç–æ–∫–æ–ª—É</td>\n</tr>\n<tr>\n<td><strong>–ó–∞–≥–æ–ª–æ–≤–∫–∏</strong></td>\n<td><code>Host: example.com</code></td>\n<td>–ú–µ—Ç–∞–¥–∞–Ω—ñ –∑–∞–ø–∏—Ç—É</td>\n</tr>\n<tr>\n<td><strong>–¢—ñ–ª–æ</strong></td>\n<td><code>{\"name\": \"John\"}</code></td>\n<td>–î–∞–Ω—ñ –¥–ª—è –ø–µ—Ä–µ–¥–∞—á—ñ (–¥–ª—è POST, PUT)</td>\n</tr>\n</tbody></table>\n","<h1>üîß –ú–µ—Ç–æ–¥–∏ HTTP-–∑–∞–ø–∏—Ç—ñ–≤</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è CRUD-–æ–ø–µ—Ä–∞—Ü—ñ—ó</strong> <p>HTTP-–º–µ—Ç–æ–¥–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—é—Ç—å –±–∞–∑–æ–≤–∏–º –æ–ø–µ—Ä–∞—Ü—ñ—è–º –∑ –¥–∞–Ω–∏–º–∏: <strong>C</strong>reate, <strong>R</strong>ead, <strong>U</strong>pdate, <strong>D</strong>elete.</p>\n</div>\n\n\n\n<table>\n<thead>\n<tr>\n<th>–ú–µ—Ç–æ–¥</th>\n<th>CRUD</th>\n<th>–ü—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n<th>–ú–∞—î —Ç—ñ–ª–æ –∑–∞–ø–∏—Ç—É</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>GET</strong></td>\n<td>Read</td>\n<td>–û—Ç—Ä–∏–º–∞—Ç–∏ —Ä–µ—Å—É—Ä—Å</td>\n<td>‚ùå –ù—ñ</td>\n</tr>\n<tr>\n<td><strong>POST</strong></td>\n<td>Create</td>\n<td>–°—Ç–≤–æ—Ä–∏—Ç–∏ –Ω–æ–≤–∏–π —Ä–µ—Å—É—Ä—Å</td>\n<td>‚úÖ –¢–∞–∫</td>\n</tr>\n<tr>\n<td><strong>PUT</strong></td>\n<td>Update</td>\n<td>–ü–æ–≤–Ω—ñ—Å—Ç—é –∑–∞–º—ñ–Ω–∏—Ç–∏ —Ä–µ—Å—É—Ä—Å</td>\n<td>‚úÖ –¢–∞–∫</td>\n</tr>\n<tr>\n<td><strong>PATCH</strong></td>\n<td>Update</td>\n<td>–ß–∞—Å—Ç–∫–æ–≤–æ –æ–Ω–æ–≤–∏—Ç–∏ —Ä–µ—Å—É—Ä—Å</td>\n<td>‚úÖ –¢–∞–∫</td>\n</tr>\n<tr>\n<td><strong>DELETE</strong></td>\n<td>Delete</td>\n<td>–í–∏–¥–∞–ª–∏—Ç–∏ —Ä–µ—Å—É—Ä—Å</td>\n<td>‚ùå –ó–∞–∑–≤–∏—á–∞–π –Ω—ñ</td>\n</tr>\n</tbody></table>\n<div class=\"tip\"><strong>üí° –ë–µ–∑–ø–µ—á–Ω—ñ –º–µ—Ç–æ–¥–∏</strong> <p><strong>GET</strong> ‚Äî –±–µ–∑–ø–µ—á–Ω–∏–π –º–µ—Ç–æ–¥, –Ω–µ –∑–º—ñ–Ω—é—î –¥–∞–Ω—ñ –Ω–∞ —Å–µ—Ä–≤–µ—Ä—ñ. <strong>POST, PUT, DELETE</strong> ‚Äî –Ω–µ–±–µ–∑–ø–µ—á–Ω—ñ, –±–æ –º–æ–¥–∏—Ñ—ñ–∫—É—é—Ç—å —Ä–µ—Å—É—Ä—Å–∏.</p>\n</div>\n\n","<h1>üì• –°—Ç—Ä—É–∫—Ç—É—Ä–∞ HTTP-–≤—ñ–¥–ø–æ–≤—ñ–¥—ñ</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> HTTP-–≤—ñ–¥–ø–æ–≤—ñ–¥—å —Ç–∞–∫–æ–∂ —Å–∫–ª–∞–¥–∞—î—Ç—å—Å—è –∑ —Ç—Ä—å–æ—Ö —á–∞—Å—Ç–∏–Ω: —Å—Ç–∞—Ç—É—Å–Ω–∏–π —Ä—è–¥–æ–∫, –∑–∞–≥–æ–ª–æ–≤–∫–∏ —Ç–∞ —Ç—ñ–ª–æ.</p>\n<pre><code class=\"language-http\">HTTP/1.1 200 OK\nContent-Type: application/json\nContent-Length: 42\nDate: Mon, 03 Feb 2025 10:30:00 GMT\n\n{\"id\": 1, \"name\": \"John\", \"role\": \"admin\"}</code –¥–µ–ª–ª—é –∑–∞–ø–∏—Ç-–≤—ñ–¥–ø–æ–≤—ñ–¥—å</li>\n<li>HTTPS –¥–æ–¥–∞—î —à–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è —á–µ—Ä–µ–∑ TLS –¥–ª—è –∑–∞—Ö–∏—Å—Ç—É –¥–∞–Ω–∏—Ö</li>\n</ul>\n<p><strong>üß≠ –ë—Ä–∞—É–∑–µ—Ä:</strong></p>\n<ul>\n<li>–°–∫–ª–∞–¥–Ω–∞ —Å–∏—Å—Ç–µ–º–∞ –∑ rendering —Ç–∞ JavaScript –¥–≤–∏–∂–∫–∞–º–∏</li>\n<li>–ü–µ—Ä–µ—Ç–≤–æ—Ä—é—î URL –Ω–∞ –≤—ñ–∑—É–∞–ª—å–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É —á–µ—Ä–µ–∑ DNS, HTTP, DOM</li>\n<li>–†—ñ–∑–Ω—ñ –±—Ä–∞—É–∑–µ—Ä–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å —Ä—ñ–∑–Ω—ñ –¥–≤–∏–∂–∫–∏</li>\n</ul>\n</div>\n\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p>ü§î –ß–∏–º –≤—ñ–¥—Ä—ñ–∑–Ω—è—î—Ç—å—Å—è Internet –≤—ñ–¥ World Wide Web?</p>\n</li>\n<li><p>üñ•Ô∏è –©–æ —Ä–æ–±–∏—Ç—å –∫–ª—ñ—î–Ω—Ç, –∞ —â–æ ‚Äî —Å–µ—Ä–≤–µ—Ä?</p>\n</li>\n<li><p>üì° –©–æ —Ç–∞–∫–µ HTTP?</p>\n</li>\n<li><p>üîß –î–ª—è —á–æ–≥–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å—Å—è –º–µ—Ç–æ–¥–∏ GET —Ç–∞ POST?</p>\n</li>\n<li><p>üîí –ù–∞–≤—ñ—â–æ –ø–æ—Ç—Ä—ñ–±–µ–Ω HTTPS?</p>\n</li>\n<li><p>üîç –©–æ —Ç–∞–∫–µ DNS?</p>\n</li>\n<li><p>üå≥ –©–æ —Ç–∞–∫–µ DOM?</p>\n</li>\n</ol>\n","<h1>üìö –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>English</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>–ë—Ä–∞—É–∑–µ—Ä</td>\n<td>Browser</td>\n<td>–ü—Ä–æ–≥—Ä–∞–º–∞ –¥–ª—è –ø–µ—Ä–µ–≥–ª—è–¥—É –≤–µ–±-—Å—Ç–æ—Ä—ñ–Ω–æ–∫</td>\n</tr>\n<tr>\n<td>–ö–ª—ñ—î–Ω—Ç</td>\n<td>Client</td>\n<td>–ü—Ä–æ–≥—Ä–∞–º–∞ –∞–±–æ –ø—Ä–∏—Å—Ç—Ä—ñ–π, —â–æ –Ω–∞–¥—Å–∏–ª–∞—î –∑–∞–ø–∏—Ç–∏ –¥–æ —Å–µ—Ä–≤–µ—Ä–∞</td>\n</tr>\n<tr>\n<td>–°–µ—Ä–≤–µ—Ä</td>\n<td>Server</td>\n<td>–ü—Ä–æ–≥—Ä–∞–º–∞ –∞–±–æ –ø—Ä–∏—Å—Ç—Ä—ñ–π, —â–æ –æ–±—Ä–æ–±–ª—è—î –∑–∞–ø–∏—Ç–∏ —Ç–∞ –Ω–∞–¥–∞—î —Ä–µ—Å—É—Ä—Å–∏</td>\n</tr>\n<tr>\n<td>–ü—Ä–æ—Ç–æ–∫–æ–ª</td>\n<td>Protocol</td>\n<td>–ù–∞–±—ñ—Ä –ø—Ä–∞–≤–∏–ª –¥–ª—è –æ–±–º—ñ–Ω—É –¥–∞–Ω–∏–º–∏ –º—ñ–∂ —Å–∏—Å—Ç–µ–º–∞–º–∏</td>\n</tr>\n<tr>\n<td>–®–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è</td>\n<td>Encryption</td>\n<td>–ü—Ä–æ—Ü–µ—Å –ø–µ—Ä–µ—Ç–≤–æ—Ä–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö —É –Ω–µ—á–∏—Ç–∞–±–µ–ª—å–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç –¥–ª—è –∑–∞—Ö–∏—Å—Ç—É</td>\n</tr>\n<tr>\n<td>–°–µ—Ä—Ç–∏—Ñ—ñ–∫–∞—Ç</td>\n<td>Certificate</td>\n<td>–¶–∏—Ñ—Ä–æ–≤–∏–π –¥–æ–∫—É–º–µ–Ω—Ç, —â–æ –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂—É—î —ñ–¥–µ–Ω—Ç–∏—á–Ω—ñ—Å—Ç—å —Å–µ—Ä–≤–µ—Ä–∞</td>\n</tr>\n<tr>\n<td>–†–µ–Ω–¥–µ—Ä–∏–Ω–≥</td>\n<td>Rendering</td>\n<td>–ü—Ä–æ—Ü–µ—Å –≤—ñ–∑—É–∞–ª—ñ–∑–∞—Ü—ñ—ó –≤–µ–±-—Å—Ç–æ—Ä—ñ–Ω–∫–∏ –∑ –∫–æ–¥—É</td>\n</tr>\n<tr>\n<td>–ó–∞–ø–∏—Ç</td>\n<td>Request</td>\n<td>–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤—ñ–¥ –∫–ª—ñ—î–Ω—Ç–∞ –¥–æ —Å–µ—Ä–≤–µ—Ä–∞ –∑ –ø—Ä–æ—Ö–∞–Ω–Ω—è–º –ø—Ä–æ —Ä–µ—Å—É—Ä—Å</td>\n</tr>\n<tr>\n<td>–í—ñ–¥–ø–æ–≤—ñ–¥—å</td>\n<td>Response</td>\n<td>–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤—ñ–¥ —Å–µ—Ä–≤–µ—Ä–∞ –∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º –æ–±—Ä–æ–±–∫–∏ –∑–∞–ø–∏—Ç—É</td>\n</tr>\n<tr>\n<td>–†–µ—Å—É—Ä—Å</td>\n<td>Resource</td>\n<td>–ë—É–¥—å-—è–∫–∏–π –æ–±'—î–∫—Ç, –¥–æ—Å—Ç—É–ø–Ω–∏–π —á–µ—Ä–µ–∑ URL (—Å—Ç–æ—Ä—ñ–Ω–∫–∞, –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è, API)</td>\n</tr>\n</tbody></table>\n","<h1>üî§ –ì–ª–æ—Å–∞—Ä—ñ–π –∞–±—Ä–µ–≤—ñ–∞—Ç—É—Ä</h1>\n<table>\n<thead>\n<tr>\n<th>–ê–±—Ä–µ–≤—ñ–∞—Ç—É—Ä–∞</th>\n<th>–†–æ–∑—à–∏—Ñ—Ä–æ–≤–∫–∞</th>\n<th>–ü–µ—Ä–µ–∫–ª–∞–¥</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>WWW</strong></td>\n<td>World Wide Web</td>\n<td>–í—Å–µ—Å–≤—ñ—Ç–Ω—è –ø–∞–≤—É—Ç–∏–Ω–∞</td>\n</tr>\n<tr>\n<td><strong>HTTP</strong></td>\n<td>HyperText Transfer Protocol</td>\n<td>–ü—Ä–æ—Ç–æ–∫–æ–ª –ø–µ—Ä–µ–¥–∞—á—ñ –≥—ñ–ø–µ—Ä—Ç–µ–∫—Å—Ç—É</td>\n</tr>\n<tr>\n<td><strong>HTTPS</strong></td>\n<td>HyperText Transfer Protocol Secure</td>\n<td>–ë–µ–∑–ø–µ—á–Ω–∏–π –ø—Ä–æ—Ç–æ–∫–æ–ª –ø–µ—Ä–µ–¥–∞—á—ñ –≥—ñ–ø–µ—Ä—Ç–µ–∫—Å—Ç—É</td>\n</tr>\n<tr>\n<td><strong>TLS</strong></td>\n<td>Transport Layer Security</td>\n<td>–ë–µ–∑–ø–µ–∫–∞ —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω–æ–≥–æ —Ä—ñ–≤–Ω—è</td>\n</tr>\n<tr>\n<td><strong>SSL</strong></td>\n<td>Secure Sockets Layer</td>\n<td>–†—ñ–≤–µ–Ω—å –∑–∞—Ö–∏—â–µ–Ω–∏—Ö —Å–æ–∫–µ—Ç—ñ–≤</td>\n</tr>\n<tr>\n<td><strong>DNS</strong></td>\n<td>Domain Name System</td>\n<td>–°–∏—Å—Ç–µ–º–∞ –¥–æ–º–µ–Ω–Ω–∏—Ö —ñ–º–µ–Ω</td>\n</tr>\n<tr>\n<td><strong>URL</strong></td>\n<td>Uniform Resource Locator</td>\n<td>–£–Ω—ñ—Ñ—ñ–∫–æ–≤–∞–Ω–∏–π –ª–æ–∫–∞—Ç–æ—Ä —Ä–µ—Å—É—Ä—Å—ñ–≤</td>\n</tr>\n<tr>\n<td><strong>URI</strong></td>\n<td>Uniform Resource Identifier</td>\n<td>–£–Ω—ñ—Ñ—ñ–∫–æ–≤–∞–Ω–∏–π —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ç–æ—Ä —Ä–µ—Å—É—Ä—Å—ñ–≤</td>\n</tr>\n<tr>\n<td><strong>DOM</strong></td>\n<td>Document Object Model</td>\n<td>–û–±'—î–∫—Ç–Ω–∞ –º–æ–¥–µ–ª—å –¥–æ–∫—É–º–µ–Ω—Ç–∞</td>\n</tr>\n<tr>\n<td><strong>IP</strong></td>\n<td>Internet Protocol</td>\n<td>–Ü–Ω—Ç–µ—Ä–Ω–µ—Ç-–ø—Ä–æ—Ç–æ–∫–æ–ª</td>\n</tr>\n<tr>\n<td><strong>TCP</strong></td>\n<td>Transmission Control Protocol</td>\n<td>–ü—Ä–æ—Ç–æ–∫–æ–ª –∫–µ—Ä—É–≤–∞–Ω–Ω—è –ø–µ—Ä–µ–¥–∞—á–µ—é</td>\n</tr>\n<tr>\n<td><strong>API</strong></td>\n<td>Application Programming Interface</td>\n<td>–ü—Ä–æ–≥—Ä–∞–º–Ω–∏–π —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∑–∞—Å—Ç–æ—Å—É–Ω–∫—É</td>\n</tr>\n<tr>\n<td><strong>CA</strong></td>\n<td>Certificate Authority</td>\n<td>–¶–µ–Ω—Ç—Ä —Å–µ—Ä—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—ó</td>\n</tr>\n<tr>\n<td><strong>CRUD</strong></td>\n<td>Create, Read, Update, Delete</td>\n<td>–°—Ç–≤–æ—Ä–µ–Ω–Ω—è, —á–∏—Ç–∞–Ω–Ω—è, –æ–Ω–æ–≤–ª–µ–Ω–Ω—è, –≤–∏–¥–∞–ª–µ–Ω–Ω—è</td>\n</tr>\n</tbody></table>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
