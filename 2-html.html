<!DOCTYPE html><html lang="uk"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>–û—Å–Ω–æ–≤–∏ HTML</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"><style>* {

        .slide-container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .slide {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            padding: 3rem;
            position: relative;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide::-webkit-scrollbar {
            width: 8px;
        }

        .slide::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;

        .slide::-webkit-scrollbar-thumb {

 SEO</li>\n<li>–ü—Ä–∞–≤–∏–ª—å–Ω–∞ —ñ—î—Ä–∞—Ä—Ö—ñ—è –∑–∞–≥–æ–ª–æ–≤–∫—ñ–≤ (<code>h1</code>‚Äì<code>h6</code>) —î –≤–∞–∂–ª–∏–≤–æ—é –¥–ª—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∏ –¥–æ–∫—É–º–µ–Ω—Ç–∞</li>\n</ul>\n<p><strong>üìä –¢–∞–±–ª–∏—Ü—ñ —Ç–∞ —Ñ–æ—Ä–º–∏:</strong></p>\n<ul>\n<li>–¢–∞–±–ª–∏—Ü—ñ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω—ñ –≤–∏–∫–ª—é—á–Ω–æ –¥–ª—è —Ç–∞–±–ª–∏—á–Ω–∏—Ö –¥–∞–Ω–∏—Ö, –∞ –Ω–µ –¥–ª—è –≤–µ—Ä—Å—Ç–∫–∏</li>\n<li>–§–æ—Ä–º–∏ ‚Äî –æ—Å–Ω–æ–≤–Ω–∏–π –º–µ—Ö–∞–Ω—ñ–∑–º –∑–±–æ—Ä—É –¥–∞–Ω–∏—Ö –≤—ñ–¥ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</li>\n<li>HTML5 –Ω–∞–¥–∞—î –±–∞–≥–∞—Ç–æ —Ç–∏–ø—ñ–≤ <code>&lt;input&gt;</code> —Ç–∞ –≤–±—É–¥–æ–≤–∞–Ω—É –≤–∞–ª—ñ–¥–∞—Ü—ñ—é (<code>required</code>, <code>pattern</code>, <code>min</code>, <code>max</code>)</li>\n<li>–ê—Ç—Ä–∏–±—É—Ç–∏ <code>action</code> —Ç–∞ <code>method</code> –≤–∏–∑–Ω–∞—á–∞—é—Ç—å –∫—É–¥–∏ —Ç–∞ —è–∫ –Ω–∞–¥—Å–∏–ª–∞—é—Ç—å—Å—è –¥–∞–Ω—ñ —Ñ–æ—Ä–º–∏</li>\n</ul>\n</div>\n\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p>ü§î –©–æ —Ç–∞–∫–µ HTML —ñ —á–∏–º –≤—ñ–Ω –≤—ñ–¥—Ä—ñ–∑–Ω—è—î—Ç—å—Å—è –≤—ñ–¥ –º–æ–≤–∏ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è?</p>\n</li>\n<li><p>üèóÔ∏è –Ø–∫—É –æ–±–æ–≤'—è–∑–∫–æ–≤—É —Å—Ç—Ä—É–∫—Ç—É—Ä—É –º–∞—î –∫–æ–∂–µ–Ω HTML-–¥–æ–∫—É–º–µ–Ω—Ç?</p>\n</li>\n<li><p>üìÑ –Ø–∫–∞ —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ –µ–ª–µ–º–µ–Ω—Ç–∞–º–∏ <code>&lt;div&gt;</code> —Ç–∞ —Å–µ–º–∞–Ω—Ç–∏—á–Ω–∏–º–∏ –µ–ª–µ–º–µ–Ω—Ç–∞–º–∏ HTML5?</p>\n</li>\n<li><p>üìä –î–ª—è —á–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ <code>&lt;thead&gt;</code>, <code>&lt;tbody&gt;</code> —Ç–∞ <code>&lt;tfoot&gt;</code> —É —Ç–∞–±–ª–∏—Ü—è—Ö?</p>\n</li>\n<li><p>üìù –Ø–∫–∞ —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ –º–µ—Ç–æ–¥–∞–º–∏ GET —Ç–∞ POST –ø—Ä–∏ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–Ω—ñ —Ñ–æ—Ä–º–∏?</p>\n</li>\n<li><p>üîç –ù–∞–∑–≤—ñ—Ç—å —â–æ–Ω–∞–π–º–µ–Ω—à–µ 5 —Ç–∏–ø—ñ–≤ <code>&lt;input&gt;</code> —Ç–∞ –ø–æ—è—Å–Ω—ñ—Ç—å —ó—Ö –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è.</p>\n</li>\n<li><p>‚öôÔ∏è –Ø–∫—ñ HTML-–∞—Ç—Ä–∏–±—É—Ç–∏ –¥–æ–∑–≤–æ–ª—è—é—Ç—å –≤–∞–ª—ñ–¥—É–≤–∞—Ç–∏ –¥–∞–Ω—ñ —Ñ–æ—Ä–º–∏ –±–µ–∑ JavaScript?</p>\n</li>\n</ol>\n","<h1>üìö –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>English</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>–¢–µ–≥</td>\n<td>Tag</td>\n<td>–ï–ª–µ–º–µ–Ω—Ç —Ä–æ–∑–º—ñ—Ç–∫–∏ HTML, —â–æ –≤–∏–∑–Ω–∞—á–∞—î —Å—Ç—Ä—É–∫—Ç—É—Ä—É –∫–æ–Ω—Ç–µ–Ω—Ç—É</td>\n</tr>\n<tr>\n<td>–ê—Ç—Ä–∏–±—É—Ç</td>\n<td>Attribute</td>\n<td>–î–æ–¥–∞—Ç–∫–æ–≤–∞ –≤–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å HTML-–µ–ª–µ–º–µ–Ω—Ç–∞, —â–æ –º–æ–¥–∏—Ñ—ñ–∫—É—î –π–æ–≥–æ –ø–æ–≤–µ–¥—ñ–Ω–∫—É</td>\n</tr>\n<tr>\n<td>–ï–ª–µ–º–µ–Ω—Ç</td>\n<td>Element</td>\n<td>–°—É–∫—É–ø–Ω—ñ—Å—Ç—å –≤—ñ–¥–∫—Ä–∏–≤–∞—é—á–æ–≥–æ —Ç–µ–≥–∞, –≤–º—ñ—Å—Ç—É —Ç–∞ –∑–∞–∫—Ä–∏–≤–∞—é—á–æ–≥–æ —Ç–µ–≥–∞</td>\n</tr>\n<tr>\n<td>–°–µ–º–∞–Ω—Ç–∏–∫–∞</td>\n<td>Semantics</td>\n<td>–ó–Ω–∞—á–µ–Ω–Ω—è —Ç–∞ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ —Ä–æ–∑–º—ñ—Ç–∫–∏</td>\n</tr>\n<tr>\n<td>–í–∞–ª—ñ–¥–∞—Ü—ñ—è</td>\n<td>Validation</td>\n<td>–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∫–æ—Ä–µ–∫—Ç–Ω–æ—Å—Ç—ñ –≤–≤–µ–¥–µ–Ω–∏—Ö –¥–∞–Ω–∏—Ö –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–æ –¥–æ –∑–∞–¥–∞–Ω–∏—Ö –ø—Ä–∞–≤–∏–ª</td>\n</tr>\n<tr>\n<td>–§–æ—Ä–º–∞</td>\n<td>Form</td>\n<td>–Ü–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∏–π –µ–ª–µ–º–µ–Ω—Ç –¥–ª—è –∑–±–æ—Ä—É —Ç–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–∏—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</td>\n</tr>\n<tr>\n<td>–ú–µ—Ç–∞-—Ç–µ–≥</td>\n<td>Meta tag</td>\n<td>–¢–µ–≥ —É —Å–µ–∫—Ü—ñ—ó head, —â–æ –º—ñ—Å—Ç–∏—Ç—å –º–µ—Ç–∞–¥–∞–Ω—ñ –ø—Ä–æ –¥–æ–∫—É–º–µ–Ω—Ç</td>\n</tr>\n<tr>\n<td>–î–æ—Å—Ç—É–ø–Ω—ñ—Å—Ç—å</td>\n<td>Accessibility</td>\n<td>–ó–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è –º–æ–∂–ª–∏–≤–æ—Å—Ç—ñ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è —Å–∞–π—Ç—É –ª—é–¥—å–º–∏ –∑ –æ–±–º–µ–∂–µ–Ω–Ω—è–º–∏</td>\n</tr>\n<tr>\n<td>–ö–æ–¥—É–≤–∞–Ω–Ω—è</td>\n<td>Encoding</td>\n<td>–°–ø–æ—Å—ñ–± –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–Ω—è —Å–∏–º–≤–æ–ª—ñ–≤ —É —Ü–∏—Ñ—Ä–æ–≤–æ–º—É —Ñ–æ—Ä–º–∞—Ç—ñ (–Ω–∞–ø—Ä., UTF-8)</td>\n</tr>\n<tr>\n<td>–†–æ–∑–º—ñ—Ç–∫–∞</td>\n<td>Markup</td>\n<td>–°–∏—Å—Ç–µ–º–∞ —Ç–µ–≥—ñ–≤ –¥–ª—è –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∏ —Ç–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è –¥–æ–∫—É–º–µ–Ω—Ç–∞</td>\n</tr>\n</tbody></table>\n","<h1>üî§ –ì–ª–æ—Å–∞—Ä—ñ–π –∞–±—Ä–µ–≤—ñ–∞—Ç—É—Ä</h1>\n<table>\n<thead>\n<tr>\n<th>–ê–±—Ä–µ–≤—ñ–∞—Ç—É—Ä–∞</th>\n<th>–†–æ–∑—à–∏—Ñ—Ä–æ–≤–∫–∞</th>\n<th>–ü–µ—Ä–µ–∫–ª–∞–¥</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>HTML</strong></td>\n<td>HyperText Markup Language</td>\n<td>–ú–æ–≤–∞ —Ä–æ–∑–º—ñ—Ç–∫–∏ –≥—ñ–ø–µ—Ä—Ç–µ–∫—Å—Ç—É</td>\n</tr>\n<tr>\n<td><strong>CSS</strong></td>\n<td>Cascading Style Sheets</td>\n<td>–ö–∞—Å–∫–∞–¥–Ω—ñ —Ç–∞–±–ª–∏—Ü—ñ —Å—Ç–∏–ª—ñ–≤</td>\n</tr>\n<tr>\n<td><strong>JS</strong></td>\n<td>JavaScript</td>\n<td>JavaScript (–º–æ–≤–∞ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è)</td>\n</tr>\n<tr>\n<td><strong>DOM</strong></td>\n<td>Document Object Model</td>\n<td>–û–±'—î–∫—Ç–Ω–∞ –º–æ–¥–µ–ª—å –¥–æ–∫—É–º–µ–Ω—Ç–∞</td>\n</tr>\n<tr>\n<td><strong>SEO</strong></td>\n<td>Search Engine Optimization</td>\n<td>–ü–æ—à—É–∫–æ–≤–∞ –æ–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—è</td>\n</tr>\n<tr>\n<td><strong>URL</strong></td>\n<td>Uniform Resource Locator</td>\n<td>–£–Ω—ñ—Ñ—ñ–∫–æ–≤–∞–Ω–∏–π –ª–æ–∫–∞—Ç–æ—Ä —Ä–µ—Å—É—Ä—Å—ñ–≤</td>\n</tr>\n<tr>\n<td><strong>UX</strong></td>\n<td>User Experience</td>\n<td>–î–æ—Å–≤—ñ–¥ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</td>\n</tr>\n<tr>\n<td><strong>WHATWG</strong></td>\n<td>Web Hypertext Application Technology Working Group</td>\n<td>–†–æ–±–æ—á–∞ –≥—Ä—É–ø–∞ –∑ –≤–µ–±-—Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ–π</td>\n</tr>\n<tr>\n<td><strong>W3C</strong></td>\n<td>World Wide Web Consortium</td>\n<td>–ö–æ–Ω—Å–æ—Ä—Ü—ñ—É–º –í—Å–µ—Å–≤—ñ—Ç–Ω—å–æ—ó –ø–∞–≤—É—Ç–∏–Ω–∏</td>\n</tr>\n<tr>\n<td><strong>UTF-8</strong></td>\n<td>Unicode Transformation Format 8-bit</td>\n<td>8-–±—ñ—Ç–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç –ø–µ—Ä–µ—Ç–≤–æ—Ä–µ–Ω–Ω—è Unicode</td>\n</tr>\n<tr>\n<td><strong>API</strong></td>\n<td>Application Programming Interface</td>\n<td>–ü—Ä–æ–≥—Ä–∞–º–Ω–∏–π —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∑–∞—Å—Ç–æ—Å—É–Ω–∫—É</td>\n</tr>\n<tr>\n<td><strong>CRUD</strong></td>\n<td>Create, Read, Update, Delete</td>\n<td>–°—Ç–≤–æ—Ä–µ–Ω–Ω—è, —á–∏—Ç–∞–Ω–Ω—è, –æ–Ω–æ–≤–ª–µ–Ω–Ω—è, –≤–∏–¥–∞–ª–µ–Ω–Ω—è</td>\n</tr>\n</tbody></table>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
