Object width=\"138.703125\" height=\"24\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>üìù content -- –≤–º—ñ—Å—Ç</p></span></div></foreignObject></g></g></g></g></g></svg></div>\n<blockquote>\n<p>üí° –°—Ö–µ–º–∞ —Å–ø—Ä–æ—â–µ–Ω–∞ ‚Äî —É —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—ñ —Ü—ñ –æ–±–ª–∞—Å—Ç—ñ —î <strong>–≤–∫–ª–∞–¥–µ–Ω–∏–º–∏ –ø—Ä—è–º–æ–∫—É—Ç–Ω–∏–∫–∞–º–∏</strong>: content –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ padding, padding –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ border, border –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ margin.</p>\n</blockquote>\n<div class=\"note\"><strong>üìù –ß–æ–º—É —Ü–µ –≤–∞–∂–ª–∏–≤–æ?</strong> <p>–£—è–≤—ñ—Ç—å, —â–æ –≤–∏ –∑–∞–¥–∞—î—Ç–µ –µ–ª–µ–º–µ–Ω—Ç—É <code>width: 300px</code>, –∞–ª–µ –Ω–∞ –µ–∫—Ä–∞–Ω—ñ –≤—ñ–Ω –∑–∞–π–º–∞—î 360px. –ë–µ–∑ —Ä–æ–∑—É–º—ñ–Ω–Ω—è –±–ª–æ–∫–æ–≤–æ—ó –º–æ–¥–µ–ª—ñ —Ç–∞–∫—ñ —Å–∏—Ç—É–∞—Ü—ñ—ó –∑–¥–∞—é—Ç—å—Å—è –ø–æ–º–∏–ª–∫–∞–º–∏, —Ö–æ—á–∞ —Ü–µ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∞ CSS.</p>\n</div>\n\n","<h1>üîç –ê–Ω–∞—Ç–æ–º—ñ—è Box Model</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –ö–æ–∂–Ω–∞ –∑ —á–æ—Ç–∏—Ä—å–æ—Ö –æ–±–ª–∞—Å—Ç–µ–π –±–ª–æ–∫–æ–≤–æ—ó –º–æ–¥–µ–ª—ñ –º–∞—î –≤–ª–∞—Å–Ω–µ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è —ñ –≤–ø–ª–∏–≤–∞—î –Ω–∞ —Ñ—ñ–Ω–∞–ª—å–Ω—ñ —Ä–æ–∑–º—ñ—Ä–∏ –µ–ª–µ–º–µ–Ω—Ç–∞.</p>\n<h2>üß© –ß–æ—Ç–∏—Ä–∏ —Å–∫–ª–∞–¥–æ–≤—ñ</h2>\n<table>\n<thead>\n<tr>\n<th>–û–±–ª–∞—Å—Ç—å</th>\n<th>CSS-–≤–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å</th>\n<th>–ü—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>üìù Content</td>\n<td><code>width/height</code></td>\n<td>–ü—Ä–æ—Å—Ç—ñ—Ä –¥–ª—è —Ç–µ–∫—Å—Ç—É, –∑–æ–±—Ä–∞–∂–µ–Ω—å, –¥–æ—á—ñ—Ä–Ω—ñ—Ö –µ–ª–µ–º–µ–Ω—Ç—ñ–≤</td>\n</tr>\n<tr>\n<td>üü¶ Padding</td>\n<td><code>padding</code></td>\n<td>–í–Ω—É—Ç—Ä—ñ—à–Ω—ñ–π –≤—ñ–¥—Å—Ç—É–ø –º—ñ–∂ –≤–º—ñ—Å—Ç–æ–º —ñ —Ä–∞–º–∫–æ—é</td>\n</tr>\n<tr>\n<td>üî≤ Border</td>\n<td><code>border</code></td>\n<td>–í–∏–¥–∏–º–∞ —Ä–∞–º–∫–∞ –Ω–∞–≤–∫–æ–ª–æ –µ–ª–µ–º–µ–Ω—Ç–∞</td>\n</tr>\n<tr>\n<td>‚¨ú Margin</td>\n<td><code>margin</code></td>\n<td>–ó–æ–≤–Ω—ñ—à–Ω—ñ–π –≤—ñ–¥—Å—Ç—É–ø –º—ñ–∂ –µ–ª–µ–º–µ–Ω—Ç–æ–º —Ç–∞ —Å—É—Å—ñ–¥–∞–º–∏</td>\n</tr>\n</tbody></table>\n<pre><code class=\"language-css hljs\" data-highlighted=\"yes\"><span class=\"hljs-selector-class\">.card</span> {\n  <span class=\"hljs-comment\">/* Content */</span>\n  <span class=\"hljs-attribute\">width</span>: <span class=\"hljs-number\">300px</span>;\n  <span class=\"hljs-attribute\">height</span>: <span class=\"hljs-number\">200px</span>;\n\n  <span class=\"hljs-comment\">/* Padding ‚Äî –≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ–π –≤—ñ–¥—Å—Ç—É–ø */</span>\n  <span class=\"hljs-attribute\">padding</span>: <span class=\"hljs-number\">20px</span>;\n\n  <span class=\"hljs-comment\">/* Border ‚Äî —Ä–∞–º–∫–∞ */</span>\n  <span class=\"hljs-attribute\">border</span>: <span class=\"hljs-number\">2px</span> solid <span class=\"hljs-number\">#1565c0</span>;\n\n  <span class=\"hljs-comment\">/* Margin ‚Äî –∑–æ–≤–Ω—ñ—à–Ω—ñ–π –≤—ñ–¥—Å—Ç—É–ø */</span>\n  <span class=\"hljs-attribute\">margin</span>: <span class=\"hljs-number\">16px</span>;\n}\n<span class=\"hljs-comment\">/* üìè –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ (–∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º ‚Äî content-box):\n   –®–∏—Ä–∏–Ω–∞ –µ–ª–µ–º–µ–Ω—Ç–∞: 300 + 20*2 + 2*2 = 344px\n   –ú—ñ—Å—Ü–µ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ –∑ margin: 344 + 16*2 = 376px */</span></code></pre><div class=\"tip\"><strong>üí° –°–∫–æ—Ä–æ—á–µ–Ω–∏–π –∑–∞–ø–∏—Å –≤—ñ–¥—Å—Ç—É–ø—ñ–≤</strong> <p><code>padding: 10px 20px 10px 20px;</code> ‚Äî top, right, bottom, left (–∑–∞ –≥–æ–¥–∏–Ω–Ω–∏–∫–æ–≤–æ—é —Å—Ç—Ä—ñ–ª–∫–æ—é). –ê–Ω–∞–ª–æ–≥—ñ—á–Ω–æ –ø—Ä–∞—Ü—é—î —ñ <code>margin</code>. –Ø–∫—â–æ –≤–µ—Ä—Ö/–Ω–∏–∑ —Ç–∞ –ª—ñ–≤–æ/–ø—Ä–∞–≤–æ –æ–¥–Ω–∞–∫–æ–≤—ñ: <code>padding: 10px 20px;</code>.</p>\n</div>\n\n","<h1>üìê –í–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å <code>box-sizing</code></h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong><code>box-sizing</code></strong> ‚Äî CSS-–≤–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å, —â–æ –≤–∏–∑–Ω–∞—á–∞—î, —è–∫ —Å–∞–º–µ —Ä–æ–∑—Ä–∞—Ö–æ–≤—É—î—Ç—å—Å—è –∑–∞–≥–∞–ª—å–Ω–∞ —à–∏—Ä–∏–Ω–∞ —ñ –≤–∏—Å–æ—Ç–∞ –µ–ª–µ–º–µ–Ω—Ç–∞: –∑ —É—Ä–∞—Ö—É–≤–∞–Ω–Ω—è–º padding —ñ border —á–∏ –±–µ–∑ –Ω–∏—Ö.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> <code>box-sizing: border-box</code> ‚Äî —Ü–µ —Å—Ç–∞–Ω–¥–∞—Ä—Ç —Å—É—á–∞—Å–Ω–æ—ó –≤–µ–±-—Ä–æ–∑—Ä–æ–±–∫–∏, —â–æ —Ä–æ–±–∏—Ç—å –ø–æ–≤–µ–¥—ñ–Ω–∫—É —Ä–æ–∑–º—ñ—Ä—ñ–≤ —ñ–Ω—Ç—É—ó—Ç–∏–≤–Ω–æ –∑—Ä–æ–∑—É–º—ñ–ª–æ—é.</p>\n<h2>‚öñÔ∏è –ü–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è –¥–≤–æ—Ö –º–æ–¥–µ–ª–µ–π</h2>\n<table>\n<thead>\n<tr>\n<th>–ú–æ–¥–µ–ª—å</th>\n<th><code>width</code> –≤–∫–ª—é—á–∞—î</th>\n<th>–§–∞–∫—Ç–∏—á–Ω–∞ —à–∏—Ä–∏–Ω–∞ –Ω–∞ –µ–∫—Ä–∞–Ω—ñ</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>content-box</code></td>\n<td>–¢—ñ–ª—å–∫–∏ content</td>\n<td>width + padding + border</td>\n</tr>\n<tr>\n<td><code>border-box</code> ‚úÖ</td>\n<td>Content + padding + border</td>\n<td>–†—ñ–≤–Ω–æ width</td>\n</tr>\n</tbody></table>\n<pre><code class=\"language-css hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">/* ‚ùå content-box (–∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º —É CSS) */</span>\n<span class=\"hljs-selector-class\">.box-content</span> {\n  <span class=\"hljs-attribute\">box-sizing</span>: content-box;\n  <span class=\"hljs-attribute\">width</span>: <span class=\"hljs-number\">300px</span>;\n  <span class=\"hljs-attribute\">padding</span>: <span class=\"hljs-number\">20px</span>;\n  <span class=\"hljs-attribute\">border</span>: <span class=\"hljs-number\">2px</span> solid black;\n}\n<span class=\"hljs-comment\">/* –§–∞–∫—Ç–∏—á–Ω–∞ —à–∏—Ä–∏–Ω–∞: 300 + 40 + 4 = 344px üò∞ */</span>\n\n<span class=\"hljs-comment\">/* ‚úÖ border-box (—Å—É—á–∞—Å–Ω–∏–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç) */</span>\n<span class=\"hljs-selector-class\">.box-border</span> {\n  <span class=\"hljs-attribute\">box-sizing</span>: border-box;\n  <span class=\"hljs-attribute\">width</span>: <span class=\"hljs-number\">300px</span>;\n  <span class=\"hljs-attribute\">padding</span>: <span class=\"hljs-number\">20px</span>;\n  <span class=\"hljs-attribute\">border</span>: <span class=\"hljs-number\" ∏–Ω –æ–¥–Ω–æ–≥–æ ‚Äî –º—ñ–∂ –Ω–∏–º–∏ –Ω–µ–º–∞—î –Ω—ñ—á–æ–≥–æ, —â–æ —ó—Ö —Ä–æ–∑–¥—ñ–ª—è—î. –¢–æ–º—É –±—É–¥—å-—è–∫–∞ \"–ø–µ—Ä–µ–≥–æ—Ä–æ–¥–∫–∞\" –º—ñ–∂ –Ω–∏–º–∏ –∑—É–ø–∏–Ω—è—î —Å—Ö–ª–æ–ø—É–≤–∞–Ω–Ω—è:</p>\n<ul>\n<li><code>padding: 1px</code> –∞–±–æ <code>border: 1px solid transparent</code> ‚Äî —Å—Ç–≤–æ—Ä—é—î —Ñ—ñ–∑–∏—á–Ω–∏–π –±–∞—Ä'—î—Ä –º—ñ–∂ margin –±–∞—Ç—å–∫–∞ —Ç–∞ –¥–∏—Ç–∏–Ω–∏, —ñ –≤–æ–Ω–∏ –ø–µ—Ä–µ—Å—Ç–∞—é—Ç—å —Å—Ç–∏–∫–∞—Ç–∏—Å—è</li>\n<li><code>overflow: hidden</code> (–∞–±–æ <code>auto</code>) ‚Äî —Å—Ç–≤–æ—Ä—é—î –Ω–æ–≤–∏–π <strong>Block Formatting Context</strong> (BFC), —è–∫–∏–π —ñ–∑–æ–ª—é—î margin –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –≤—ñ–¥ –∑–æ–≤–Ω—ñ—à–Ω—ñ—Ö</li>\n<li><code>display: flex</code> –∞–±–æ <code>display: grid</code> ‚Äî flex- —Ç–∞ grid-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ —Å—Ç–≤–æ—Ä—é—é—Ç—å BFC, —Ç–æ–º—É —ó—Ö–Ω—ñ –¥–æ—á—ñ—Ä–Ω—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ –Ω—ñ–∫–æ–ª–∏ –Ω–µ —Å—Ö–ª–æ–ø—É—é—Ç—å—Å—è</li>\n</ul>\n</div>\n\n","<h1>üß± –¢–∏–ø–∏ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è ‚Äî <code>display</code></h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p>–í–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å <strong><code>display</code></strong> –≤–∏–∑–Ω–∞—á–∞—î —Ç–∏–ø –±–ª–æ–∫—É, —è–∫–∏–π –≥–µ–Ω–µ—Ä—É—î –µ–ª–µ–º–µ–Ω—Ç, —Ç–∞ —Å–ø–æ—Å—ñ–± –π–æ–≥–æ —É—á–∞—Å—Ç—ñ –≤ –ø–æ—Ç–æ—Ü—ñ –¥–æ–∫—É–º–µ–Ω—Ç–∞.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –†–æ–∑—É–º—ñ–Ω–Ω—è <code>display</code> ‚Äî –∫–ª—é—á –¥–æ —Ä–æ–∑—É–º—ñ–Ω–Ω—è —Ç–æ–≥–æ, —á–æ–º—É –µ–ª–µ–º–µ–Ω—Ç–∏ —Ä–æ–∑—Ç–∞—à–æ–≤—É—é—Ç—å—Å—è —Å–∞–º–µ —Ç–∞–∫, –∞ –Ω–µ —ñ–Ω–∞–∫—à–µ.</p>\n<h2>üìä –û—Å–Ω–æ–≤–Ω—ñ –∑–Ω–∞—á–µ–Ω–Ω—è</h2>\n<table>\n<thead>\n<tr>\n<th>–ó–Ω–∞—á–µ–Ω–Ω—è</th>\n<th>–ü–æ–≤–µ–¥—ñ–Ω–∫–∞</th>\n<th>–¢–∏–ø–æ–≤—ñ –µ–ª–µ–º–µ–Ω—Ç–∏</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>block</code></td>\n<td>–ó–∞–π–º–∞—î –≤—Å—é —à–∏—Ä–∏–Ω—É, –ø–æ—á–∏–Ω–∞—î –Ω–æ–≤–∏–π —Ä—è–¥–æ–∫</td>\n<td><code>div</code>, <code>p</code>, <code>h1</code>-<code>h6</code></td>\n</tr>\n<tr>\n<td><code>inline</code></td>\n<td>–ó–∞–π–º–∞—î –ª–∏—à–µ —à–∏—Ä–∏–Ω—É –≤–º—ñ—Å—Ç—É, –Ω–µ –ø–æ—á–∏–Ω–∞—î –Ω–æ–≤–∏–π —Ä—è–¥–æ–∫</td>\n<td><code>span</code>, <code>a</code>, <code>strong</code></td>\n</tr>\n<tr>\n<td><code>inline-block</code></td>\n<td>–Ø–∫ inline (–≤ —Ä—è–¥–∫—É), –∞–ª–µ –º–æ–∂–Ω–∞ –∑–∞–¥–∞—Ç–∏ width/height</td>\n<td><code>button</code>, <code>input</code></td>\n</tr>\n<tr>\n<td><code>none</code></td>\n<td>–ï–ª–µ–º–µ–Ω—Ç –ø–æ–≤–Ω—ñ—Å—Ç—é –≤–∏–¥–∞–ª—è—î—Ç—å—Å—è –∑ –ø–æ—Ç–æ–∫—É —Ç–∞ –Ω–µ –≤—ñ–¥–æ–±—Ä–∞–∂–∞—î—Ç—å—Å—è</td>\n<td>–ü—Ä–∏—Ö–æ–≤–∞–Ω—ñ –µ–ª–µ–º–µ–Ω—Ç–∏</td>\n</tr>\n<tr>\n<td><code>flex</code></td>\n<td>–°—Ç–≤–æ—Ä—é—î flex-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≥–Ω—É—á–∫–æ–≥–æ —Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è –¥–æ—á—ñ—Ä–Ω—ñ—Ö –µ–ª–µ–º–µ–Ω—Ç—ñ–≤</td>\n<td>–°—É—á–∞—Å–Ω—ñ –º–∞–∫–µ—Ç–∏</td>\n</tr>\n<tr>\n<td><code>grid</code></td>\n<td>–°—Ç–≤–æ—Ä—é—î grid-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –¥–≤–æ–≤–∏–º—ñ—Ä–Ω–∏—Ö —Å—ñ—Ç–æ–∫</td>\n<td>–°–∫–ª–∞–¥–Ω—ñ –º–∞–∫–µ—Ç–∏</td>\n</tr>\n</tbody></table>\n<pre><code class=\"language-css hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">/* –ó—Ä–æ–±–∏—Ç–∏ —Ä—è–¥–∫–æ–≤–∏–π –µ–ª–µ–º–µ–Ω—Ç –±–ª–æ—á–Ω–∏–º */</span>\n<span class=\"hljs-selector-tag\">span</span><span class=\"hljs-selector-class\">.block</span> {\n  <span class=\"hljs-attribute\">display</span>: block;\n}\n\n<span class=\"hljs-comment\">/* –ó—Ä–æ–±–∏—Ç–∏ –±–ª–æ—á–Ω–∏–π –µ–ª–µ–º–µ–Ω—Ç —Ä—è–¥–∫–æ–≤–∏–º */</span>\n<span class=\"hljs-selector-tag\">div</span><span class=\"hljs-selector-class\">.inline</span> {\n  <span class=\"hljs-attribute\">display</span>: inline;\n}\n\n<span class=\"hljs-comment\">/* –ü—Ä–∏—Ö–æ–≤–∞—Ç–∏ –µ–ª–µ–º–µ–Ω—Ç –ø–æ–≤–Ω—ñ—Å—Ç—é (–≤–∏–¥–∞–ª—è—î—Ç—å—Å—è –∑ –ø–æ—Ç–æ–∫—É) */</span>\n<span class=\"hljs-selector-class\">.hidden</span> {\n  <span class=\"hljs-attribute\">display</span>: none;\n}\n\n<span class=\"hljs-comment\">/* –ü—Ä–∏—Ö–æ–≤–∞—Ç–∏, –∞–ª–µ –∑–±–µ—Ä–µ–≥—Ç–∏ –º—ñ—Å—Ü–µ –≤ –ø–æ—Ç–æ—Ü—ñ */</span>\n<span class=\"hljs-selector-class\">.invisible</span> {\n  <span class=\"hljs-attribute\">visibility</span>: hidden;\n}</code></pre><div class=\"note\"><strong>üìù <code>display: none</code> vs <code>visibility: hidden</code></strong> <p><code>display: none</code> ‚Äî –µ–ª–µ–º–µ–Ω—Ç –ø–æ–≤–Ω—ñ—Å—Ç—é –∑–Ω–∏–∫–∞—î –∑ –ø–æ—Ç–æ–∫—É, –Ω—ñ–±–∏ –π–æ–≥–æ –Ω–µ —ñ—Å–Ω—É—î. <code>visibility: hidden</code> ‚Äî –µ–ª–µ–º–µ–Ω—Ç —Å—Ç–∞—î –Ω–µ–≤–∏–¥–∏–º–∏–º, –∞–ª–µ <strong>–ø—Ä–æ–¥–æ–≤–∂—É—î –∑–∞–π–º–∞—Ç–∏ –º—ñ—Å—Ü–µ</strong> –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ. –¶–µ –≤–∞–∂–ª–∏–≤–∞ —Ä—ñ–∑–Ω–∏—Ü—è –¥–ª—è –ø–æ–±—É–¥–æ–≤–∏ –º–∞–∫–µ—Ç—ñ–≤.</p>\n</div>\n\n","<h1>üîÑ <code>block</code> vs <code>inline</code> vs <code>inline-block</code></h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –¢—Ä–∏ –±–∞–∑–æ–≤—ñ –º–æ–¥–µ–ª—ñ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –º–∞—é—Ç—å –∫—Ä–∏—Ç–∏—á–Ω—ñ –≤—ñ–¥–º—ñ–Ω–Ω–æ—Å—Ç—ñ, —è–∫—ñ –≤–ø–ª–∏–≤–∞—é—Ç—å –Ω–∞ —Ä–æ–∑–º—ñ—Ä, –≤—ñ–¥—Å—Ç—É–ø–∏ —Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫—É –µ–ª–µ–º–µ–Ω—Ç—ñ–≤.</p>\n<h2>‚öñÔ∏è –ü–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è</h2>\n<table>\n<thead>\n<tr>\n<th>–•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞</th>\n<th><code>block</code></th>\n<th><code>inline</code></th>\n<th><code>inline-block</code></th>\n</tr>\n</thead>\n<tbody><tr>\n<td>–ù–æ–≤–∏–π —Ä—è–¥–æ–∫</td>\n<td>‚úÖ –¢–∞–∫</td>\n<td>‚ùå –ù—ñ</td>\n<td>‚ùå –ù—ñ</td>\n</tr>\n<tr>\n<td>–®–∏—Ä–∏–Ω–∞</td>\n<td>100% –±–∞—Ç—å–∫–∞</td>\n<td>–ó–∞ –≤–º—ñ—Å—Ç–æ–º</td>\n<td>–ó–∞ –≤–º—ñ—Å—Ç–æ–º</td>\n</tr>\n<tr>\n<td><code>width</code> / <code>height</code></td>\n<td>‚úÖ –ü—Ä–∞—Ü—é—î</td>\n<td>‚ùå –Ü–≥–Ω–æ—Ä—É—î—Ç—å—Å—è</td>\n<td>‚úÖ –ü—Ä–∞—Ü—é—î</td>\n</tr>\n<tr>\n<td>–í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∏–π <code>margin</code></td>\n<td>‚úÖ –ü—Ä–∞—Ü—é—î</td>\n<td>‚ùå –Ü–≥–Ω–æ—Ä—É—î—Ç—å—Å—è</td>\n<td>‚úÖ –ü—Ä–∞—Ü—é—î</td>\n</tr>\n<tr>\n<td>–í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∏–π <code>padding</code></td>\n<td>‚úÖ –í–ø–ª–∏–≤–∞—î</td>\n<td>‚ö†Ô∏è –í—ñ–∑—É–∞–ª—å–Ω–æ —î, –∞–ª–µ –Ω–µ –∑—Å—É–≤–∞—î —Å—É—Å—ñ–¥—ñ–≤</td>\n<td>‚úÖ –ü—Ä–∞—Ü—é—î</td>\n</tr>\n</tbody></table>\n<pre><code class=\"language-css hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">/* –¢–∏–ø–æ–≤–∏–π –ø—Ä–∏–∫–ª–∞–¥: – ></pre><p>–ï–ª–µ–º–µ–Ω—Ç —Ä–æ–∑—Ç–∞—à–æ–≤—É—î—Ç—å—Å—è –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–æ –¥–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ–≥–æ –ø–æ—Ç–æ–∫—É –¥–æ–∫—É–º–µ–Ω—Ç–∞. –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–Ω—ñ –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ –Ω–µ –¥—ñ—é—Ç—å.</p>\n<h2>üìå <code>position: relative</code> ‚Äî –∑–º—ñ—â–µ–Ω–Ω—è –≤—ñ–¥–Ω–æ—Å–Ω–æ —Å–µ–±–µ</h2>\n<pre><code class=\"language-css hljs\" data-highlighted=\"yes\"><span class=\"hljs-selector-class\">.element</span> {\n  <span class=\"hljs-attribute\">position</span>: relative;\n  <span class=\"hljs-attribute\">top</span>: <span class=\"hljs-number\">20px</span>; <span class=\"hljs-comment\">/* –ó–º—ñ—â–µ–Ω–Ω—è –Ω–∞ 20px –≤–Ω–∏–∑ –≤—ñ–¥ –ø–æ—á–∞—Ç–∫–æ–≤–æ—ó –ø–æ–∑–∏—Ü—ñ—ó */</span>\n  <span class=\"hljs-attribute\">left</span>: <span class=\"hljs-number\">10px</span>; <span class=\"hljs-comment\">/* –ó–º—ñ—â–µ–Ω–Ω—è –Ω–∞ 10px –≤–ø—Ä–∞–≤–æ */</span>\n}</code></pre><table>\n<thead>\n<tr>\n<th>–•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞</th>\n<th>–ü–æ–≤–µ–¥—ñ–Ω–∫–∞</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>–ó–∞–ª–∏—à–∞—î—Ç—å—Å—è –≤ –ø–æ—Ç–æ—Ü—ñ?</td>\n<td>‚úÖ –¢–∞–∫ ‚Äî –º—ñ—Å—Ü–µ –ø—ñ–¥ –µ–ª–µ–º–µ–Ω—Ç –∑–±–µ—Ä—ñ–≥–∞—î—Ç—å—Å—è</td>\n</tr>\n<tr>\n<td>–ó–º—ñ—â–µ–Ω–Ω—è –≤—ñ–¥–Ω–æ—Å–Ω–æ —á–æ–≥–æ?</td>\n<td>–í–ª–∞—Å–Ω–æ—ó –ø–æ—á–∞—Ç–∫–æ–≤–æ—ó –ø–æ–∑–∏—Ü—ñ—ó</td>\n</tr>\n<tr>\n<td>–í–ø–ª–∏–≤–∞—î –Ω–∞ —Å—É—Å—ñ–¥–Ω—ñ –µ–ª–µ–º–µ–Ω—Ç–∏?</td>\n<td>‚ùå –ù—ñ ‚Äî —Å—É—Å—ñ–¥–∏ –Ω–µ –∑–º—ñ—â—É—é—Ç—å—Å—è</td>\n</tr>\n<tr>\n<td>–°—Ç–≤–æ—Ä—é—î –∫–æ–Ω—Ç–µ–∫—Å—Ç –¥–ª—è <code>absolute</code>?</td>\n<td>‚úÖ –¢–∞–∫ ‚Äî —Å—Ç–∞—î \"—Ç–æ—á–∫–æ—é –≤—ñ–¥–ª—ñ–∫—É\" –¥–ª—è –¥–æ—á—ñ—Ä–Ω—ñ—Ö</td>\n</tr>\n</tbody></table>\n<div class=\"tip\"><strong>üí° –ì–æ–ª–æ–≤–Ω–µ –∑–∞—Å—Ç–æ—Å—É–≤–∞–Ω–Ω—è relative</strong> <p>–ù–∞ –ø—Ä–∞–∫—Ç–∏—Ü—ñ <code>position: relative</code> –Ω–∞–π—á–∞—Å—Ç—ñ—à–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å –Ω–µ –¥–ª—è –∑–º—ñ—â–µ–Ω–Ω—è —Å–∞–º–æ–≥–æ –µ–ª–µ–º–µ–Ω—Ç–∞, –∞ —â–æ–± —Å—Ç–≤–æ—Ä–∏—Ç–∏ <strong>–∫–æ–Ω—Ç–µ–∫—Å—Ç –ø–æ–∑–∏—Ü—ñ—é–≤–∞–Ω–Ω—è</strong> –¥–ª—è –¥–æ—á—ñ—Ä–Ω—ñ—Ö –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –∑ <code>position: abso –π, –±—ñ—á–Ω—ñ –ø–∞–Ω–µ–ª—ñ (sidebar), –º—ñ—Ç–∫–∏ —É –¥–æ–≤–≥–∏—Ö —Å–ø–∏—Å–∫–∞—Ö ‚Äî –≤—Å—é–¥–∏, –¥–µ –ø–æ—Ç—Ä—ñ–±–Ω–æ –∑–±–µ—Ä–µ–≥—Ç–∏ –µ–ª–µ–º–µ–Ω—Ç –≤–∏–¥–∏–º–∏–º –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç—Ü—ñ –∫–æ–Ω—Ç–µ–Ω—Ç—É.</p>\n</div>\n\n","<h1>üìè –ö–æ–Ω—Ç–µ–∫—Å—Ç –Ω–∞–∫–ª–∞–¥–∞–Ω–Ω—è ‚Äî <code>z-index</code></h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong><code>z-index</code></strong> ‚Äî CSS-–≤–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å, —â–æ –≤–∏–∑–Ω–∞—á–∞—î –ø–æ—Ä—è–¥–æ–∫ –Ω–∞–∫–ª–∞–¥–∞–Ω–Ω—è –ø–æ–∑–∏—Ü—ñ–æ–Ω–æ–≤–∞–Ω–∏—Ö –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –ø–æ –æ—Å—ñ Z (–ø–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä–Ω–æ –µ–∫—Ä–∞–Ω—É). –ü—Ä–∞—Ü—é—î –ª–∏—à–µ –¥–ª—è –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –∑ <code>position</code> ‚â† <code>static</code>.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> <code>z-index</code> –∫–µ—Ä—É—î —Ç–∏–º, —è–∫–∏–π –µ–ª–µ–º–µ–Ω—Ç –≤—ñ–¥–æ–±—Ä–∞–∂–∞—î—Ç—å—Å—è –ø–æ–≤–µ—Ä—Ö —ñ–Ω—à–æ–≥–æ –ø—Ä–∏ —ó—Ö –ø–µ—Ä–µ–∫—Ä–∏—Ç—Ç—ñ.</p>\n<h2>üî¢ –Ø–∫ –ø—Ä–∞—Ü—é—î z-index</h2>\n<pre><code class=\"language-css hljs\" data-highlighted=\"yes\"><span class=\"hljs-selector-class\">.behind</span> {\n  <span class=\"hljs-attribute\">position</span>: absolute;\n  <span class=\"hljs-attribute\">z-index</span>: <span class=\"hljs-number\">1</span>; <span class=\"hljs-comment\">/* –ù–∏–∂–Ω—ñ–π —à–∞—Ä */</span>\n}\n<span class=\"hljs-selector-class\">.infront</span> {\n  <span class=\"hljs-attribute\">position</span>: absolute;\n  <span class=\"hljs-attribute\">z-index</span>: <span class=\"hljs-number\">10</span>; <span class=\"hljs-comment\">/* –í–µ—Ä—Ö–Ω—ñ–π —à–∞—Ä ‚Äî –≤—ñ–¥–æ–±—Ä–∞–∂–∞—î—Ç—å—Å—è –ø–æ–≤–µ—Ä—Ö */</span>\n}</code></pre><h2>üìä –†–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–∞ —à–∫–∞–ª–∞ –∑–Ω–∞—á–µ–Ω—å</h2>\n<table>\n<thead>\n<tr>\n<th>–î—ñ–∞–ø–∞–∑–æ–Ω</th>\n<th>–ü—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n<th>–ü—Ä–∏–∫–ª–∞–¥</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>1‚Äì9</td>\n<td>–õ–æ–∫–∞–ª—å–Ω–µ –ø–µ—Ä–µ–∫—Ä–∏—Ç—Ç—è –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ñ–≤</td>\n<td>Tooltip, badge</td>\n</tr>\n<tr>\n<td>10‚Äì99</td>\n<td>Dropdown-–º–µ–Ω—é, –≤–∏–ø–∞–¥–∞—é—á—ñ —Å–ø–∏—Å–∫–∏</td>\n<td>Dropdown</td>\n</tr>\n<tr>\n<td>100‚Äì999</td>\n<td>–§—ñ–∫—Å–æ–≤–∞–Ω—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ (header, sidebar)</td>\n<td>Navbar</td>\n</tr>\n<tr>\n<td>1000+</td>\n<td>–ú–æ–¥–∞–ª—å–Ω—ñ –≤—ñ–∫–Ω–∞, –æ–≤–µ—Ä–ª–µ—ó</td>\n<td>Modal, overlay</td>\n</tr>\n</tbody></table>\n<div class=\"danger\"><strong>üö´ –ê–Ω—Ç–∏–ø–∞—Ç–µ—Ä–Ω: –≤—ñ–π–Ω–∞ z-index'—ñ–≤</strong> <p>–ù–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ –¥–æ–≤—ñ–ª—å–Ω—ñ –≤–µ–ª–∏–∫—ñ —á–∏—Å–ª–∞ (<code>z-index: 999999</code>). –¶–µ –æ–∑–Ω–∞–∫–∞ –ø—Ä–æ–±–ª–µ–º–∏ –∑ –∞—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–æ—é CSS. –ó–∞–º—ñ—Å—Ç—å —Ü—å–æ–≥–æ —Å—Ç–≤–æ—Ä—ñ—Ç—å —Å–∏—Å—Ç–µ–º—É —à–∞—Ä—ñ–≤ –∑ —á—ñ—Ç–∫–∏–º–∏ –¥—ñ–∞–ø–∞–∑–æ–Ω–∞–º–∏ —Ç–∞ –¥–æ—Ç—Ä–∏–º—É–π—Ç–µ—Å—å —ó—ó —É –≤—Å—å–æ–º—É –ø—Ä–æ—î–∫—Ç—ñ.</p>\n</div>\n\n\n\n\n\n<div class=\"warning\"><strong>‚ö†Ô∏è –ö–æ–Ω—Ç–µ–∫—Å—Ç –Ω–∞–∫–ª–∞–¥–∞–Ω–Ω—è</strong> <p>–ö–æ–∂–µ–Ω –µ–ª–µ–º–µ–Ω—Ç –∑ <code>position</code> + <code>z-index</code> —Å—Ç–≤–æ—Ä—é—î <strong>–Ω–æ–≤–∏–π –∫–æ–Ω—Ç–µ–∫—Å—Ç –Ω–∞–∫–ª–∞–¥–∞–Ω–Ω—è</strong> (stacking context). –ï–ª–µ–º–µ–Ω—Ç —ñ–∑ <code>z-index: 100</code> –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –±–∞—Ç—å–∫–∞ –∑ <code>z-index: 1</code> –≤—Å–µ –æ–¥–Ω–æ –±—É–¥–µ –ø—ñ–¥ –µ–ª–µ–º–µ–Ω—Ç–æ–º —ñ–∑ <code>z-index: 2</code> –Ω–∞ —Ä—ñ–≤–Ω—ñ –±–∞—Ç—å–∫–∞. –¶–µ —á–∞—Å—Ç–µ –¥–∂–µ—Ä–µ–ª–æ –ø–ª—É—Ç–∞–Ω–∏–Ω–∏.</p>\n</div>\n\n","<h1>üõ†Ô∏è DevTools: –¥–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è Box Model</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏ —Ä–æ–∑—Ä–æ–±–Ω–∏–∫–∞ –±—Ä–∞—É–∑–µ—Ä–∞ –¥–æ–∑–≤–æ–ª—è—é—Ç—å –≤—ñ–∑—É–∞–ª—å–Ω–æ –±–∞—á–∏—Ç–∏ –±–ª–æ–∫–æ–≤—É –º–æ–¥–µ–ª—å –±—É–¥—å-—è–∫–æ–≥–æ –µ–ª–µ–º–µ–Ω—Ç–∞ —Ç–∞ —ñ–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—É–≤–∞—Ç–∏ –∑ CSS.</p>\n<h2>üîß –Ø–∫ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏</h2>\n<ol>\n<li><strong>–í—ñ–¥–∫—Ä–∏—Ç–∏ DevTools:</strong> <code>F12</code> –∞–±–æ <code>Ctrl+Shift+I</code> (Windows/Linux) / <code>Cmd+Option+I</code> (macOS)</li>\n<li><strong>–í–∏–±—Ä–∞—Ç–∏ –µ–ª–µ–º–µ–Ω—Ç:</strong> –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å üîç (—ñ–Ω—Å–ø–µ–∫—Ç–æ—Ä) —ñ – r-box</code> –¥–ª—è –ø–µ—Ä–µ–¥–±–∞—á—É–≤–∞–Ω–∏—Ö —Ä–æ–∑–º—ñ—Ä—ñ–≤, <code>overflow: hidden</code> –¥–ª—è –æ–±—Ä—ñ–∑–∞–Ω–Ω—è –ø–æ border-radius, <code>display: block</code> –Ω–∞ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—ñ –¥–ª—è –ø—Ä–∏–±–∏—Ä–∞–Ω–Ω—è –∑–∞–π–≤–æ–≥–æ –∑–∞–∑–æ—Ä—É —Ç–∞ <code>inline-block</code> –¥–ª—è –±–ª–æ–∫—É —Ü—ñ–Ω–∏. –¶–µ–π —Ñ–∞–π–ª –º–æ–∂–Ω–∞ –∑–±–µ—Ä–µ–≥—Ç–∏ —è–∫ <code>.html</code> —ñ –≤—ñ–¥–∫—Ä–∏—Ç–∏ —É –±—Ä–∞—É–∑–µ—Ä—ñ ‚Äî –≤—Å–µ –ø—Ä–∞—Ü—é–≤–∞—Ç–∏–º–µ –æ–¥—Ä–∞–∑—É.</p>\n</div>\n\n","<h1>‚úÖ –ö–ª—é—á–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏</h1>\n<div class=\"success\"><strong>‚úÖ –ü—ñ–¥—Å—É–º–æ–∫ –ª–µ–∫—Ü—ñ—ó</strong> <p><strong>üìå –©–æ –º–∏ –≤–∏–≤—á–∏–ª–∏:</strong></p>\n<ol>\n<li><p><strong>Box Model</strong> ‚Äî –∫–æ–∂–µ–Ω –µ–ª–µ–º–µ–Ω—Ç —Å–∫–ª–∞–¥–∞—î—Ç—å—Å—è –∑ content, padding, border —Ç–∞ margin, —ñ –≤—Å—ñ –≤–æ–Ω–∏ –≤–ø–ª–∏–≤–∞—é—Ç—å –Ω–∞ —Ñ—ñ–Ω–∞–ª—å–Ω—ñ —Ä–æ–∑–º—ñ—Ä–∏</p>\n</li>\n<li><p><strong><code>box-sizing: border-box</code></strong> ‚Äî —Å—É—á–∞—Å–Ω–∏–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç, —â–æ —Ä–æ–±–∏—Ç—å —Ä–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ —Ä–æ–∑–º—ñ—Ä—ñ–≤ —ñ–Ω—Ç—É—ó—Ç–∏–≤–Ω–∏–º; –∑–∞–≤–∂–¥–∏ –¥–æ–¥–∞–≤–∞–π—Ç–µ –≥–ª–æ–±–∞–ª—å–Ω–µ —Å–∫–∏–¥–∞–Ω–Ω—è</p>\n</li>\n<li><p><strong>Margin collapsing</strong> ‚Äî –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ñ margin —Å—É—Å—ñ–¥–Ω—ñ—Ö –±–ª–æ–∫—ñ–≤ —Å—Ö–ª–æ–ø—É—é—Ç—å—Å—è; —É Flexbox —Ç–∞ Grid —Ü–µ –Ω–µ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è</p>\n</li>\n<li><p><strong><code>display</code></strong> ‚Äî –≤–∏–∑–Ω–∞—á–∞—î –ø–æ–≤–µ–¥—ñ–Ω–∫—É –µ–ª–µ–º–µ–Ω—Ç–∞: <code>block</code> –∑–∞–π–º–∞—î —Ä—è–¥–æ–∫, <code>inline</code> ‚Äî —Ç—ñ–ª—å–∫–∏ –≤–º—ñ—Å—Ç, <code>inline-block</code> ‚Äî –∫–æ–º–ø—Ä–æ–º—ñ—Å</p>\n</li>\n<li><p><strong><code>position: relative</code></strong> ‚Äî –∑–º—ñ—â—É—î –µ–ª–µ–º–µ–Ω—Ç –≤—ñ–¥–Ω–æ—Å–Ω–æ —Å–µ–±–µ —Ç–∞ —Å—Ç–≤–æ—Ä—é—î –∫–æ–Ω—Ç–µ–∫—Å—Ç –¥–ª—è absolute-–¥–æ—á—ñ—Ä–Ω—ñ—Ö –µ–ª–µ–º–µ–Ω—Ç—ñ–≤</p>\n</li>\n<li><p><strong><code>position: absolute</code></strong> ‚Äî –≤–∏–ª—É—á–∞—î –µ–ª–µ–º–µ–Ω—Ç –∑ –ø–æ—Ç–æ–∫—É —Ç–∞ –ø–æ–∑–∏—Ü—ñ—é—î –≤—ñ–¥–Ω–æ—Å–Ω–æ –Ω–∞–π–±–ª–∏–∂—á–æ–≥–æ –ø–æ–∑–∏—Ü—ñ–æ–Ω–æ–≤–∞–Ω–æ–≥–æ –ø—Ä–µ–¥–∫–∞</p>\n</li>\n<li><p><strong><code>position: fixed</code></strong> ‚Äî –ø—Ä–∏–≤'—è–∑–∫–∞ –¥–æ viewport; <strong><code>sticky</code></strong> ‚Äî –≥—ñ–±—Ä–∏–¥ relative —ñ fixed –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç—Ü—ñ</p>\n</li>\n<li><p><strong><code>z-index</code></strong> ‚Äî –∫–µ—Ä—É—î –ø–æ—Ä—è–¥–∫–æ–º –Ω–∞–∫–ª–∞–¥–∞–Ω–Ω—è; –ø—Ä–∞—Ü—é—î –ª–∏—à–µ –¥–ª—è –ø–æ–∑–∏—Ü—ñ–æ–Ω–æ–≤–∞–Ω–∏—Ö –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ —ñ —Å—Ç–≤–æ—Ä—é—î –∫–æ–Ω—Ç–µ–∫—Å—Ç –Ω–∞–∫–ª–∞–¥–∞–Ω–Ω—è</p>\n</li>\n</ol>\n</div>\n\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p>ü§î –ó —è–∫–∏—Ö —á–æ—Ç–∏—Ä—å–æ—Ö –æ–±–ª–∞—Å—Ç–µ–π —Å–∫–ª–∞–¥–∞—î—Ç—å—Å—è –±–ª–æ–∫–æ–≤–∞ –º–æ–¥–µ–ª—å CSS? –Ø–∫–∞ —Ä–æ–ª—å –∫–æ–∂–Ω–æ—ó?</p>\n</li>\n<li><p>ü§î –ß–∏–º –≤—ñ–¥—Ä—ñ–∑–Ω—è—î—Ç—å—Å—è <code>box-sizing: content-box</code> –≤—ñ–¥ <code>border-box</code>? –ß–æ–º—É <code>border-box</code> —î —Å—Ç–∞–Ω–¥–∞—Ä—Ç–æ–º?</p>\n</li>\n<li><p>ü§î –©–æ —Ç–∞–∫–µ margin collapsing? –£ —è–∫–∏—Ö –≤–∏–ø–∞–¥–∫–∞—Ö –≤—ñ–Ω –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è —ñ —è–∫ –π–æ–≥–æ —É–Ω–∏–∫–Ω—É—Ç–∏?</p>\n</li>\n<li><p>ü§î –Ø–∫–∞ —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ <code>display: block</code>, <code>inline</code> —Ç–∞ <code>inline-block</code>? –ù–∞–≤–µ–¥—ñ—Ç—å –ø—Ä–∏–∫–ª–∞–¥–∏ –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –∫–æ–∂–Ω–æ–≥–æ —Ç–∏–ø—É.</p>\n</li>\n<li><p>ü§î –ß–∏–º –≤—ñ–¥—Ä—ñ–∑–Ω—è—î—Ç—å—Å—è <code>position: absolute</code> –≤—ñ–¥ <code>position: fixed</code>? –í—ñ–¥–Ω–æ—Å–Ω–æ —á–æ–≥–æ –ø–æ–∑–∏—Ü—ñ—é—î—Ç—å—Å—è –∫–æ–∂–µ–Ω?</p>\n</li>\n<li><p>ü§î –©–æ —Å—Ç–∞–Ω–µ—Ç—å—Å—è, —è–∫—â–æ –∑–∞–¥–∞—Ç–∏ <code>position: absolute</code> –¥–æ—á—ñ—Ä–Ω—å–æ–º—É –µ–ª–µ–º–µ–Ω—Ç—É, –∞–ª–µ –∑–∞–±—É—Ç–∏ –¥–æ–¥–∞—Ç–∏ <code>position: relative</code> –±–∞—Ç—å–∫—É?</p>\n</li>\n<li><p>ü§î –Ø–∫ –ø—Ä–∞—Ü—é—î <code>z-index</code> —ñ —á–æ–º—É –≤—ñ–Ω –Ω–µ –¥—ñ—î –Ω–∞ –µ–ª–µ–º–µ–Ω—Ç–∏ –∑ <code>position: static</code>?</p>\n</li>\n</ol>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>English</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>–ë–ª–æ–∫–æ–≤–∞ –º–æ–¥–µ–ª—å</td>\n<td>Box Model</td>\n<td>–ú–æ–¥–µ–ª—å, –∑–∞ —è–∫–æ—é –∫–æ–∂–µ–Ω –µ–ª–µ–º–µ–Ω—Ç —î –ø—Ä—è–º–æ–∫—É—Ç–Ω–∏–∫–æ–º –∑ content, padding, border, margin</td>\n</tr>\n<tr>\n<td>–í–Ω—É—Ç—Ä—ñ—à–Ω—ñ–π –≤—ñ–¥—Å—Ç—É–ø</td>\n<td>Padding</td>\n<td>–ü—Ä–æ—Å—Ç—ñ—Ä –º—ñ–∂ –≤–º—ñ—Å—Ç–æ–º –µ–ª–µ–º–µ–Ω—Ç–∞ —Ç–∞ –π–æ–≥–æ —Ä–∞–º–∫–æ—é</td>\n</tr>\n<tr>\n<td>–ó–æ–≤–Ω—ñ—à–Ω—ñ–π –≤—ñ–¥—Å—Ç—É–ø</td>\n<td>Margin</td>\n<td>–ü—Ä–æ—Å—Ç—ñ—Ä –º—ñ–∂ —Ä–∞–º–∫–æ—é –µ–ª–µ–º–µ–Ω—Ç–∞ —Ç–∞ —Å—É—Å—ñ–¥–Ω—ñ–º–∏ –µ–ª–µ–º–µ–Ω—Ç–∞–º–∏</td>\n</tr>\n<tr>\n<td>–°—Ö–ª–æ–ø—É–≤–∞–Ω–Ω—è margin</td>\n<td>Margin Collapsing</td>\n<td>–û–±'—î–¥–Ω–∞–Ω–Ω—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∏—Ö margin —Å—É–º—ñ–∂–Ω–∏—Ö –µ–ª–µ–º–µ–Ω—Ç—ñ–≤</td>\n</tr>\n<tr>\n<td>–ü–æ—Ç—ñ–∫ –¥–æ–∫—É–º–µ–Ω—Ç–∞</td>\n<td>Document Flow</td>\n<td>–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–π –ø–æ—Ä—è–¥–æ–∫ —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—è –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ</td>\n</tr>\n<tr>\n<td>–ü–æ–∑–∏—Ü—ñ—é–≤–∞–Ω–Ω—è</td>\n<td>Positioning</td>\n<td>–ú–µ—Ö–∞–Ω—ñ–∑–º —Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –ø–æ–∑–∞ –Ω–æ—Ä–º–∞–ª—å–Ω–∏–º –ø–æ—Ç–æ–∫–æ–º</td>\n</tr>\n<tr>\n<td>–ö–æ–Ω—Ç–µ–∫—Å—Ç –Ω–∞–∫–ª–∞–¥–∞–Ω–Ω—è</td>\n<td>Stacking Context</td>\n<td>–Ü—î—Ä–∞—Ä—Ö—ñ—è —à–∞—Ä—ñ–≤ –¥–ª—è –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è –ø–æ—Ä—è–¥–∫—É –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –µ–ª–µ–º–µ–Ω—Ç—ñ–≤</td>\n</tr>\n<tr>\n<td>–û–±–ª–∞—Å—Ç—å –ø–µ—Ä–µ–≥–ª—è–¥—É</td>\n<td>Viewport</td>\n<td>–í–∏–¥–∏–º–∞ –æ–±–ª–∞—Å—Ç—å –≤—ñ–∫–Ω–∞ –±—Ä–∞—É–∑–µ—Ä–∞</td>\n</tr>\n<tr>\n<td>–ü–µ—Ä–µ–ø–æ–≤–Ω–µ–Ω–Ω—è</td>\n<td>Overflow</td>\n<td>–°–∏—Ç—É–∞—Ü—ñ—è, –∫–æ–ª–∏ –≤–º—ñ—Å—Ç –≤–∏—Ö–æ–¥–∏—Ç—å –∑–∞ –º–µ–∂—ñ –µ–ª–µ–º–µ–Ω—Ç–∞</td>\n</tr>\n</tbody></table>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π –∞–±—Ä–µ–≤—ñ–∞—Ç—É—Ä</h1>\n<table>\n<thead>\n<tr>\n<th>–ê–±—Ä–µ–≤—ñ–∞—Ç—É—Ä–∞</th>\n<th>–†–æ–∑—à–∏—Ñ—Ä–æ–≤–∫–∞</th>\n<th>–ü–µ—Ä–µ–∫–ª–∞–¥</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>CSS</td>\n<td>Cascading Style Sheets</td>\n<td>–ö–∞—Å–∫–∞–¥–Ω—ñ —Ç–∞–±–ª–∏—Ü—ñ —Å—Ç–∏–ª—ñ–≤</td>\n</tr>\n<tr>\n<td>HTML</td>\n<td>HyperText Markup Language</td>\n<td>–ú–æ–≤–∞ —Ä–æ–∑–º—ñ—Ç–∫–∏ –≥—ñ–ø–µ—Ä—Ç–µ–∫—Å—Ç—É</td>\n</tr>\n<tr>\n<td>UI</td>\n<td>User Interface</td>\n<td>–Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</td>\n</tr>\n<tr>\n<td>DevTools</td>\n<td>Developer Tools</td>\n<td>–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏ —Ä–æ–∑—Ä–æ–±–Ω–∏–∫–∞</td>\n</tr>\n<tr>\n<td>API</td>\n<td>Application Programming Interface</td>\n<td>–ü—Ä–æ–≥—Ä–∞–º–Ω–∏–π —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∑–∞—Å—Ç–æ—Å—É–Ω–∫—É</td>\n</tr>\n</tbody></table>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
